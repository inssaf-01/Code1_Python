{% extends 'base.html' %}
{% load static %}
{% block content %}


<div class="container mt-5">
    <h2 class="text-center alert alert-danger">Le CIN a modifier</h2>
    <form action="" method="post">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="cin">CIN:</label>
            <input type="text" name="cin" class="form-control" id="cin" placeholder="Entrez votre CIN">
        </div>
        
        <div class="text-right">
            <button type="submit" class="btn btn-danger float-right">Envoyer</button>
        </div>
    </form>
</div>


{% endblock content %}
