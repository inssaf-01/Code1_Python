{% extends 'base.html' %}
{% load static %}
{% block content %}
<style>
    .container {
        margin-top: 50px;
    }
    
    h1, h2 {
        text-align: center;
    }
    
    .alert-danger {
        background-color: red;
        color: white;
        padding: 10px;
    }
    
    form {
        margin: 20px auto;
        max-width: 400px;
    }
    
    form input,
    form select {
        display: block;
        width: 100%;
        margin-bottom: 10px;
        padding: 5px;
    }
    
    form input[type="submit"] {
        background-color: blue;
        color: white;
        border: none;
        padding: 10px;
        cursor: pointer;
    }
    
    form input[type="submit"]:hover {
        background-color: darkblue;
    }
</style>  

    {% comment %} cv = models.FileField(upload_to="cv", default=None) {% endcomment %}

    <div class="container mt-5">
        <h2 class="text-center alert alert-primary">Modification Enseignant</h2>
        <form action="{% url 'modifens3' form1.CIN %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="form-group">
                <label for="nom">Nom :</label>
                <input type="text" value="{{ form1.nom }}" name="n" id="nom" />
            </div>
    
            <div class="form-group">
                <label for="prenom">Prénom :</label>
                <input type="text" value="{{ form1.prenom }}" name="pre" id="prenom" />
            </div>
    
            <div class="form-group">
                <label for="titre">Titre :</label>
                <input type="text" value="{{ form1.titre_prof }}" name="ti" id="titre" />
            </div>
    
            <div class="form-group">
                <label for="tel">Téléphone :</label>
                <input type="text" value="{{ form1.tel }}" name="te" id="tel" />
            </div>
    
            <div class="form-group">
                <label for="email">Email :</label>
                <input type="text" value="{{ form1.email }}" name="e" id="email" />
            </div>
    
            <div class="form-group">
                <label for="salaire">Salaire :</label>
                <input type="text" value="{{ form1.salaire }}" name="s" id="salaire" />
            </div>
    
            <div class="form-group">
                <label for="cv">CV :</label>
                <input type="file" name="cv" id="cv" accept=".pdf">
            </div>
    
            <input type="submit" value="Envoyer" />
    
        </form>
    </div>

        </form>
    </div>

{% endblock content %}
